  </head>
  <body>
    <h1 style="font-size: 50px; text-align: center; margin: 30px">
      CSS Layouts
    </h1>

    <section>
      <h1>Normal Flow Layout (Default)</h1>
      <div>
        <div class="box-a box">Box A</div>
        <div class="box-b box">Box B</div>
        <div class="box-c box">Box C</div>
      </div>
    </section>

    <section>
      <h1>Flex Box Layout</h1>
      <div class="flex-box">
        <div class="box-a box">Box A</div>
        <div class="box-b box">Box B</div>
        <div class="box-c box">Box C</div>
      </div>
    </section>

    <section>
      <h1>Grid Layout</h1>
      <div class="grid">
        <div class="box-a box">Box A</div>
        <div class="box-b box">Box B</div>
        <div class="box-c box">Box C</div>
      </div>
    </section>
  </body>
</html>
